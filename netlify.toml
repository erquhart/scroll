[build]
  publish = "dist/"
  command = "npx convex codegen && npx parcel build src/elm-ts/index.html && npx convex deploy --codegen=false"
[functions]
  directory = "src/netlify/"
[dev]
  command = "parcel serve src/elm-ts/index.html"
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[[plugins]]
  package = "@sentry/netlify-build-plugin"
  [plugins.inputs]
    sentryOrg = "rj-dellecese"
    sentryProject = "scroll"
