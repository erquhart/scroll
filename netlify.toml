[build]
  publish = "dist/"
  command = "npx concurrently --group --prefix-colors=\"black.bold.bgYellow,black.bold.bgGreen\" --prefix=\" {name} \"--names=\"CONVEX,PARCEL\" \"npx convex deploy\" \"npx parcel build src/frontend/index.html\""
[functions]
  directory = "src/netlify"
[dev]
  command = "parcel src/frontend/index.html"
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[[plugins]]
  package = "@sentry/netlify-build-plugin"
  [plugins.inputs]
    sentryOrg = "rj-dellecese"
    sentryProject = "forever-note"
