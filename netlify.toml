[build]
  publish = "dist/"
  command = "npx parcel build src/frontend/index.html && npx convex deploy"
[functions]
  directory = "src/netlify"
[dev]
  command = "parcel src/frontend/index.html"
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[[plugins]]
  package = "@sentry/netlify-build-plugin"
  [plugins.inputs]
    sentryOrg = "rj-dellecese"
    sentryProject = "forever-note"
